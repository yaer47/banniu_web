<body>
	<div class="chat radius5px" id="mainPanel">
		<div class="chat-panel bottom-left-radius bottom-right-radius">
			<div class="left-panel bottom-left-radius f-fl" id="left-panel">
				<!--<div class="hide loading" id="loading"></div>-->
				<!--<div class="m-devices hide">正在使用云信web版</div>-->
				<div class="panel" id="switchPanel">
					<a style="margin-left: 12px" class="box-sizing tc m-unread panel_tab cur" data-type="sessions">
						<span class="im-glyphicon im-glyphicon-sesion"></span>
					</a>
					<!--<b class="u-unread hide">0</b>-->
					<!--<a class="box-sizing tc panel_tab" data-type="friends"><span class="icon icon-friend"></span></a>-->
					<a class="box-sizing tc panel_tab" data-type="teams">
						<span class="im-glyphicon im-glyphicon-group"></span>
					</a>
					<a class="panel-search panel_tab" data-type="results">
						<span class="im-glyphicon im-glyphicon-search"></span>
						<input type="text" id="searchInput" class="form-control" placeholder="搜索群组">
					</a>
				</div>
				<div class="item hide" id="sessionsWrap" data-type="sessions">		<!-- 最近联系人 -->
					<div class="list">
						<div class="m-panel">
							<div class="panel_item m-sysMsg" id="showNotice">
								<div class="panel_avatar">
									<img class="panel_image" src="images/notice.png" alt="消息中心"/>
								</div>
								<div class="panel_text">
									<p class="panel_single-row">消息中心</p>
								</div>
								<b class="count j-sysMsgCount hide"></b>
							</div>
						</div>
						<div id="sessions">
							<p>正在获取最近联系人...</p>
						</div>
					</div>
				</div>
				<div class="item" id="friendsWrap" data-type="friends">
					<!-- 通讯录 -->
					<div class="list">
						<div class="m-panel">
							<div class="panel_item" id="addFriend">
								<div class="panel_avatar">
									<img  class="panel_image" src="images/addFriend.png" alt="添加好友"/>
								</div>
								<div class="panel_text">
									<p class="panel_single-row">添加好友</p>
								</div>
							</div>
						</div>
						<!--<div id="friends">-->
						<div id="organization">
							<p>正在获取通讯录...</p>
						</div>
					</div>
				</div>
				<div class="item hide" id="teamsWrap" data-type="teams">	<!-- 群 -->
					<div class="list" >
						<div class="teams m-panel" id="teams">
						</div>
					</div>
				</div>
				<div class="item hide" id="resultWrap" data-type="results">
					<!-- 通讯录 -->
					<div class="list">
						<!--<div id="friends">-->
						<div class="teams m-panel" id="searchResult">
							<p>搜索结果...</p>
						</div>
					</div>
				</div>
			</div>
			<div class="right-view bottom-right-radius f-fl" id="chatView">
				<div class="title" id="chatTitle">
					<span class="session-to-name" id="nickName"></span>
					<div class="hide" id="intoGroup">
						<span class="into-group-text">进入群组</span>
						<span class="im-glyphicon im-glyphicon-intoGroup" id="intoGroupIcon"></span>
					</div>
					<!--<div class="cloudMsg tc radius4px" data-record-id="" id="cloudMsg"><i class="icon icon-cloud"></i><p>云记录</p></div>-->
					<!--<span class="i-close " id="iClose"></span>-->
					<a class="i-close im-glyphicon im-glyphicon-close" id="iClose"></a>
				</div>
				<div class="view-box f-fl">
					<div class="team-info hide tc" data-team-id="" id="teamInfo">
						<i class="im-glyphicon im-glyphicon-showRight"></i>
					</div>
					<div class="chat-content box-sizing" id="chatContent">
					</div>
					<div class="chat-mask"></div>
					<div class="chat-editor bottom-right-radius box-sizing" id="chatEditor" data-disabled="1">
						<div class="input-area">
							<div class="func-btn">
								<div id="emojiTag" class="m-emojiTag"></div>
								<a class="im-glyphicon im-glyphicon-emoticon f-emotion" id="showEmoji"></a>
								<a class="im-glyphicon im-glyphicon-image f-img" ></a>
								<span id="chooseFileBtn">
								<a class="im-glyphicon im-glyphicon-attachment" data-type="file"></a>
								</span>
								<div id="atList" class="at-list hide"></div>
								<a class="im-glyphicon im-glyphicon-at f-at" id="showAt"></a>

								<form action="#" id="uploadForm">
								<input multiple="multiple" type="file" name="file" id="uploadFile" class="hide"/>
								</form>
							</div>
							<textarea id="messageText" class="msg-input box-sizing"></textarea>
						</div>
						<a class="btn-send bottom-right-radius" id="sendBtn">发送</a>
					</div>
				</div>
				<div class="team-member-container f-fl hide" id="teamInfoContainer">
					<p class="member-title" id="memberTitle">群成员
					</p>
					<div class="info-content bottom-right-radius">
						<ul id="teamMemberList" class="f-cb">

						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

		<div class="content j-sysMsg">

		</div>
	</div>

		<div class="infos">

				<div class="item">备注名</div>
				<input type="text" class="e-alias ipt" maxlength="16">

			<!--<div class="items">-->

			<!--<div class="j-birth">1990-08-18</div>-->
			<!--</div>-->
			<div class="items">
				<div class="item">手机:</div>
				<div class="j-tel">18072912974</div>
			</div>
			<div class="items">
				<div class="item">邮箱:</div>
				<div class="j-email">w8@173.com </div>
			</div>
			<!--<div class="items">-->
			<!--<div class="item">签名</div>-->
			<!--<div class="j-sign sign">相信真善美,相信真善美相信真善美相信真善美,相信真善美,相信真善美,相信真善美,相信真善美,相信真善美</div>-->
			<!--</div>-->
		</div>
		<ul>
			<li class="mutelist">消息提醒
				<div class="u-switch">
					<img src="images/btn_switch.png">
					<span class="off">off</span>
					<span class="on">on</span>
				</div>
			</li>
			<!--<li class="blacklist">黑名单-->
			<!--<div class="u-switch">-->
			<!--<img src="images/btn_switch.png">-->
			<!--<span class="off">off</span>-->
			<!--<span class="on">on</span>-->
			<!--</div>-->
			<!--</li>-->
			<li class="mute hide" id="setTeamMute">设置禁言
				<div class="u-switch">
					<img src="images/btn_switch.png">
					<span class="off">off</span>
					<span class="on">on</span>
				</div>
			</li>
		</ul>
		<div class="btns tc">
			<!--<button class="btn btn-del radius4px j-del del">删除好友</button>-->
			<!--<button class="btn btn-cancel radius4px j-add add">加为好友</button>-->
			<button class="btn btn-ok radius4px j-chat chat">聊天</button>
		</div>
	</div>
	<div id="mask" class="mask hide"></div>
<script>
	function IFrameResize(w, h){
		var obj = parent.document.getElementById("nim_iframe");  //取得父页面IFrame对象
		var size={};
		if(w>0)
			obj.width = w;  //调整父页面中IFrame的高度为此页面的高度
		if(h>0)
			obj.height = h;
		size.width= obj.width;
		size.height= obj.height;
		return size;
	}
</script>
